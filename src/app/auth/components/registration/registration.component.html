<div class="container ">

  







  <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-0">


  <div class="px-2 font-weight-bold text-white">
  <form (ngSubmit)="createUser()" class="jusify-content-center">


    <div class="row" *ngIf="authError">
      <div class="col-12 alert alert-danger">
        {{ authError?.message }}
      </div>
    </div>

    <h2 class="text-center font-weight-bold text-white">Sign Up</h2>

    <div class="box">
      <div class="form-group">
        <input type="text" placeholder="FirstName" class="form-control " [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">

        <input type="text" placeholder="LastName" class="form-control "  [(ngModel)]="user.lastName" name="lastName">
    </div>

    
    
    <div class="form-group">
        <input type="email" placeholder="E-Mail" class="form-control "  [(ngModel)]="user.email" name="email">
    </div>

      
      <div class="form-group">
          <input type="password" placeholder="Password" class="form-control "  [(ngModel)]="user.password" name="password">
      </div>

      
      <div class="form-group">
          <input type="password" placeholder="Confirm Password" class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword">
      </div>
    </div>


      <div class="form-group">
        <div class="col-md-12">
          <button class="btn btn-danger btn-lg btn-bg-color " type="submit">Register</button>
        </div>
      </div>

  </form>
  </div>
</div>


  
</div>
