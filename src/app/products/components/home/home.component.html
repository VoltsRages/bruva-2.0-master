<div class="body">
  <section id="cover">
  <div class="cover-info">
    <div class="cover-content">
        <div class="container">
            <h1>LETS WORK ON SOMETHING INTERESTING TODAY</h1>
            <h3>Frontend Developer based in London UK</h3>
            <a class="button">SHOP NOW »</a>

        </div>

    </div>
</div>
</section>



    <div class="container ">
    <div class="row ">
        <div class="col-lg-3 col-md-6 col-xs-6" *ngFor="let product of products; index as i">
            <div class="card" style="width: 17rem;">
               <a [routerLink]="['/products/product-info', product.Id]"> <img [src]="product.image1" class="card-img-top" ></a>
                <div class="card-body text-center">
                  <h5 class="card-title">{{ product.name | titlecase }}</h5>
                  <p class="card-text">{{ product.Price | currency }}</p>
                  <button class="btn btn-danger" (click)="addToCart(i)" *ngIf="add !== i"><i class="fa fa-cart-plus" aria-hidden="true"></i>
                    Add to cart</button>
                    <div *ngIf="add === i">
                      <input type="number" class="form-control" placeholder="Amount" #amount>
                      <button class="btn btn-danger" (click)="buy(amount.value)">Buy</button>
                    </div>
                </div>
              </div>
        </div>
    </div>
</div>
</div>
